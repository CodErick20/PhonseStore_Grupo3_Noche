<div class="card border-primary mb-3">
  <div class="card-header">Productos</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de Productos</h5>
    <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/productos/form']">Crear Producto</button>
    <br>
    <br>
    <table class="table table-bordered table-striped" >
      <thead>
      <tr>
        <th>Id</th>
        <th>Estado</th>
        <th>Nombre</th>
        <th>stock</th>
        <th>Pecha de ingreso</th>
        <th>Precio</th>
        <th>Url de imagen</th>
        <th>Categoria</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <!--producto es la lsita de component.ts-->
      <tr *ngFor="let p of producto">
        <td>{{p.id_producto}}</td>
        <td>{{p.estado}}</td>
        <td>{{p.nombre}}</td>
        <td>{{p.stock}}</td>
        <td>{{p.fecha_Ingreso}}</td>
        <td>{{p.precio_Compra}}</td>
        <td>{{p.url_imagen}}</td>
        <td>{{p.categoria.nombre}}</td>
        <td>
          
          <button type="button" name="editar" [routerLink]="['/productos/form', p.id_producto]" class="btn btn-primary">Editar</button>Â 
        
          <button type="button" name="eliminar" (click)="delete(p)" class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
      

      </tbody>
    </table>
  </div>
</div>
